<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!-- <p id="vicStatus">i love victoria</p>

    <button onclick='document.getElementById("vicStatus").innerHTML="i dont really love victoria"'>click me</button> -->

    <div class="container">
        <h1>Welcome to Dom</h1>
        <br />
        <br />
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" placeholder="Phone Number" class="form-control" id="phoneNumber">
                </div>
                <button type="button" class="btn btn-primary">submit</button>
            </form>
        </div>

    </div>
<script src="./script.js"></script>
</body>
</html>
